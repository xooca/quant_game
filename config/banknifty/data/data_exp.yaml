paths:
  ticker_name: 'banknifty'
  data_create_date: '2022-09-07'
  data_files: "/content/gdrive/MyDrive/Work/trading/data_files/"
  base_data_loc: "${data.paths.data_files}${data.paths.ticker_name}/${data.paths.data_create_date}/"

  input_path: "${data.raw_data.raw_data_save_path}"

  pipeinfo: "${data.paths.base_data_loc}/pipe.pkl"
  final_data_path: "${data.paths.base_data_loc}final/"
  train_save_path: "${data.paths.final_data_path}train.csv"
  test_save_path: "${data.paths.final_data_path}test.csv"
  valid_save_path: "${data.paths.final_data_path}valid.csv"

  datapipeline_spec: data.feature_specs.feature_spec_v2
  predict_data_path: None
  filtered_data_location: "${data.paths.base_data_loc}read_data/"
  filtered_data_location_file: "${data.paths.filtered_data_location}${data.paths.ticker_name}.csv"
  use_filtered_loc_for_input: True

raw_data:
  raw_data_input_path: "${data.paths.data_files}source_files/"
  zip_file_pattern: '*.zip'
  data_pattern: '*BANKNIFTY.txt'
  source_data: "${data.paths.data_files}${data.paths.ticker_name}"
  raw_data_save_path: "${data.raw_data.source_data}/input/${data.paths.data_create_date}/${data.paths.ticker_name}.csv"
  initial_columns: ['name','date','time','open','high','low','close']

generic:
  verbose_type: print
  data_prefix: predict
  
data_split:
  stratify_col: 'label_-30_1min_close'
  test_percent: 0.3
  valid_percent: 0.3


colab:
  code_path: '/content/gdrive/MyDrive/Work/trading'
  package_path: '/content/gdrive/MyDrive/Work/colab_packages'
  current_path: '/content/notebook'

initial_pipeline: [generic_pipeline]

datapipeline: 
  pipeline1: [technical_ind_pre_pipe,technical_indicator_pipe1,technical_indicator_pipe2,technical_indicator_pipe3,save_pipeline]
  pipeline2: [rolling_values_pipe,last_tick_greater_values_pipe,save_pipeline]
  pipeline3: [zscore_log_percentage_chg_pipe,percentile_transform_pipe,rolling_rank_pipe,save_pipeline]
  pipeline4: [bin_transform_pipe, positive_negative_pipe,rolling_stats_pipe,price_range_pipe,save_pipeline]
  pipeline5: [label_creator_pipe,save_pipeline]

datapipeline_details:
  master_pipeline: pipeline1
  merge_pipeline_to_master: [pipeline2,pipeline3,pipeline4,pipeline5]
  pipeline1_exclude_cols: ${data.common.ohlc_column}
  pipeline2_exclude_cols: ${data.common.ohlc_column}
  pipeline3_exclude_cols: ${data.common.ohlc_column}
  pipeline4_exclude_cols: ${data.common.ohlc_column}
  pipeline5_exclude_cols: ${data.common.ohlc_column}

common:
  read_start_date: '2012-11-01'
  read_end_date: '2021-12-15'
  save_start_date: '2021-11-15'
  save_end_date: None
  ohlc_column: ['close','open','high','low']
  selected_columns: ['close','open','high','low']
  technical_indicator_col_pattern: ['momentum','volatile','transform','pattern','overlap']
  label_generator_col:  'close'
  ta_pipe2_exclude: ["pvo","vwap","vwma","ad","adosc","aobv","cmf","efi","eom","kvo","mfi","nvi","obv","pvi","pvol","pvr","pvt"]

pdrhw:
  hour_range: [['09:00','10:30'],['10:30','11:30'],['11:30','12:30'],['12:30','01:30'],['02:30', '15:30']]
  range_type: ['price_range','price_deviation_max_first_col','price_deviation_min_first_col','price_deviation_max_second_col','price_deviation_min_second_col']

pltbc:
  breach_type: ['morethan','max']