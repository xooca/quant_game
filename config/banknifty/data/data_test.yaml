paths:
  ticker_name: 'banknifty'
  data_create_date: '2022-09-07'
  data_files: "/content/gdrive/MyDrive/Work/trading/data_files/"
  base_data_loc: "${data.paths.data_files}${data.paths.ticker_name}/${data.paths.data_create_date}/"
  input_path: "/content/gdrive/MyDrive/Work/trading/data_files/banknifty/input/banknifty.csv"
  pipeinfo: "${data.paths.base_data_loc}/pipe.pkl"
  train_save_path: "${data.paths.base_data_loc}train.csv"
  test_save_path: "${data.paths.base_data_loc}test.csv"
  valid_save_path: "${data.paths.base_data_loc}valid.csv"
  datapipeline_spec: data.feature_specs.feature_spec_v2
  predict_data_path: None

generic:
  verbose_type: print
  data_prefix: predict

data_split:
  stratify_col: 'label_-15_1min_close'
  test_percent: 0.3
  valid_percent: 0.3

colab:
  code_path: '/content/gdrive/MyDrive/Work/trading'
  package_path: '/content/gdrive/MyDrive/Work/colab_packages'
  current_path: '/content/notebook'

datapipeline: 
  pipeline1: [generic_pipeline,technical_ind_pre_pipe,technical_indicator_pipe1,technical_indicator_pipe2,technical_indicator_pipe3,save_pipeline]
  pipeline2: [generic_pipeline,rolling_values_pipe,last_tick_greater_values_pipe,save_pipeline]
  pipeline3: [generic_pipeline,zscore_log_percentage_chg_pipe,percentile_transform_pipe,rolling_rank_pipe,save_pipeline]
  pipeline4: [generic_pipeline,bin_transform_pipe, positive_negative_pipe,rolling_stats_pipe,price_range_pipe,save_pipeline]
  pipeline5: [generic_pipeline,label_creator_pipe,save_pipeline]
  master_pipeline: pipeline1
  merge_pipeline_to_master: [pipeline2,pipeline3,pipeline4,pipeline5]
  pipeline1_exclude_cols: ${data.common.ohlc_column}
  pipeline2_exclude_cols: ${data.common.ohlc_column}
  pipeline3_exclude_cols: ${data.common.ohlc_column}
  pipeline4_exclude_cols: ${data.common.ohlc_column}
  pipeline5_exclude_cols: ${data.common.ohlc_column}

common:
  read_start_date: '2021-11-01'
  read_end_date: None
  save_start_date: '2021-12-01'
  save_end_date: None
  ohlc_column: ['close','open','high','low']
  selected_columns: ['close','open','high','low']
  technical_indicator_col_pattern: ['momentum','volatile','transform','pattern','overlap']
  label_generator_col:  'close'
  ta_pipe2_exclude: ["pvo","vwap","vwma","ad","adosc","aobv","cmf","efi","eom","kvo","mfi","nvi","obv","pvi","pvol","pvr","pvt"]

pdrhw:
  hour_range: [['09:00','10:30'],['10:30','11:30'],['11:30','12:30'],['12:30','01:30'],['02:30', '15:30']]
  range_type: ['price_range','price_deviation_max_first_col','price_deviation_min_first_col','price_deviation_max_second_col','price_deviation_min_second_col']

pltbc:
  breach_type: ['morethan','max']